<!DOCTYPE html>
<html>
<head>
    <title>Pyodide Worker Example</title>
</head>
<body>
    <script>
        // Initialize the worker
        const worker = new Worker('worker.js');

        // Handle messages from the worker
        worker.onmessage = function (e) {
            console.log('Received from worker:', e.data);
        };

        // Send an array to the worker
        let arrayToSend = [1, 2, 3, 4, 5, "hei"];
        worker.postMessage(arrayToSend);
    </script>
</body>
</html>
