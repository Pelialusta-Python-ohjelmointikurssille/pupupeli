<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/favicon.ico">
    <title>Pupupeli</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
    <script type="module" src="src/index.js"></script>
</head>

<body>
    <div id="app" class="is-flex">
        <div id="app-container" class="is-flex">
            <div id="left-container" class="is-flex">
                <div id="task-container">
                    <div id="task">
                        <div id="task-title-container" class="is-flex">
                            <h1 id="task-title">Tehtävä 1</h1>
                            <button id="grid-toggle-button" type="button">Ruudukko</button>
                        </div>
                        <div id="task-description">
                            <p>Aseta pupu liikkumaan oikeaan alareunaan. Saat pupun liikkumaan seuraavilla komennoilla:</p>
                            <code>
                                <div>pupu.liiku("oikea")</div>
                                <div>pupu.liiku("alas")</div>
                                <div>pupu.liiku("vasen")</div>
                                <div>pupu.liiku("ylös")</div>
                            </code>
                        </div>
                    </div>
                </div>
                <div id="editor-container" class="is-flex">
                    <div id="editor"></div>
                    <div id="error-box">
                        <div id="error"></div>
                    </div>
                    <div id="editor-buttons-container" class="is-flex is-margin-half-rem-x">
                        <button id="editor-run-pause-button" class="is-margin-half-rem-x" type="button">
                            <image id="run-icon" src="src/static/runbutton.png"></image>
                            <span id="runButtonText">Suorita</span>
                        </button>
                        <button id="editor-skip-button" class="is-margin-half-rem-x" type="button">
                            <image id="run-icon" src="src/static/skipbutton.png"></image>
                            <span id="buttonText">Seuraava askel</span>
                        </button>
                        <input type="text" id="input-box" class="is-margin-half-rem-x is-flex-1 is-invisible" placeholder="Syöte">
                        <button id="editor-stop-button" class="is-margin-half-rem-x" type="button">
                            <image id="run-icon" src="src/static/resetbutton2.png"></image>
                            <span id="buttonText">Resetoi</span>
                        </button>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="src/input/editor.js" type="text/javascript"></script>
</body>

</html>
