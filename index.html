<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/favicon.ico">
    <title>Pupupeli</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="src/ui/ui.js"></script>
    <script type="module" src="src/api/api.js"></script>
</head>

<body>
    <div id="celebration-confetti-container">
        <div id="celebration" class="is-hidden">
            Läpäisit tehtävän, onneksi olkoon!
        </div>
    </div>
    <div id="header" class="is-flex">
        <div id="header-container" class="is-flex">
            <h1>Pupupeli</h1>
            <div id="chapter-selector-container" class="is-flex">
                <div id="chapter-selector-box" class="is-flex">
                    <p id="chapter-selector-text">Valitse tehtäväsarja:</p>
                    <div id="chapterbuttontable" class="is-flex"></div>
                </div>
            </div>
            <div id="header-buttons" class="is-flex">
                <div id="logged-in-as-container" class="is-hidden"><h4><span id="logged-in-as-user"></span></h4></div>
                <form id="user-container" class="is-flex is-hidden" onsubmit="event.preventDefault()">
                    <input id="username" placeholder="username" autocomplete="username">
                    <input type="password" id="password" placeholder="password" autocomplete="current-password" onkeydown="(event.key==='Enter')?this.nextElementSibling.click():{}">
                    <button id="login-button" value="login">Kirjaudu sisään</button>
                </form>
                <button id="logout-button" class="is-hidden" value="logout">Kirjaudu ulos</button>
                <div id="login-failed" class=""><h1>Voi ei! Käyttäjää ei ole olemassa tai salasana on väärin!</h1></div>
            </div>
        </div>

    </div>
    <div id="app" class="is-flex">
        <div id="app-container" class="is-flex">
            <div id="left-container" class="is-flex">
                <div id="task-container">
                    <div id="task-name-div">
                        <div id="task-header">
                            <h1>
                                <a id="prev-task-link" href="/?task=1" style="text-decoration:none;">< </a>
                                    <a id="taskTitle"></a>
                                <a id="next-task-link" href="/?task=2" style="text-decoration:none;"> ></a>
                            </h1>
                        </div>
                        <div id="toggle-buttons-div">
                            <select id="theme-select" type="button">
                                <option>Pupu</option>
                                <option>Robo</option>
                            </select>
                            <button id="trail-toggle-button" type="button">Jälkiviiva</button>
                            <button id="grid-toggle-button" type="button">Ruudukko</button>
                        </div>
                    </div>
                    <div id="task-description">
                    </div>
                    <div id="multiple-choice-questions" class="is-hidden">
                    </div>
                </div>
                <div id="editor-container" class="is-flex">
                    <div id="editor"></div>
                    <div id="error-box">
                        <div id="error"></div>
                    </div>
                    <div id="editor-buttons-container" class="is-flex is-margin-half-rem-x">
                        <button id="editor-run-pause-button" class="is-margin-half-rem-x" type="button">
                            <image id="run-icon" src="src/static/runbutton.png"></image>
                            <span id="runButtonText">Suorita</span>
                        </button>
                        <button id="editor-skip-button" class="is-margin-half-rem-x" type="button">
                            <image id="run-icon" src="src/static/skipbutton.png"></image>
                            <span id="buttonText">Seuraava askel</span>
                        </button>
                        <input type="text" id="input-box" class="is-margin-half-rem-x is-flex-1 is-invisible"
                            placeholder="Syöte">
                        <button id="editor-stop-button" class="is-margin-half-rem-x" type="button">
                            <image id="run-icon" src="src/static/resetbutton2.png"></image>
                            <span id="buttonText">Resetoi</span>
                        </button>

                    </div>
                    <div id="input-container" class="is-margin-half-rem-x is-flex-1 is-hidden"></div>
                </div>
            </div>
            <div id="right-container">

            </div>
        </div>
    </div>
    <div id="task-selector-container" class="is-flex">
        <div id="task-selector-box" class="is-flex">
            <div id="buttonTable"></div>
        </div>
    </div>
</body>

</html>
